<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Connection Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            width: 100px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .inputs-container {
            display: none;
            margin-top: 20px;
        }

        .info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Player Name</h1>
        <input type="text" id="playerName" placeholder="Player Name" />
        <button onclick="connect()">Connect</button>

        <div class="inputs-container" id="inputsContainer">
            <h2>Enter 3 Digits</h2>
            <input type="text" id="digit1" placeholder="Digit 1" />
            <input type="text" id="digit2" placeholder="Digit 2" />
            <input type="text" id="digit3" placeholder="Digit 3" />
            <button onclick="sendDigits()">Send Digits</button>
        </div>
    </div>

    <div class="info" id="infoContainer" style="display: none;">
        <p><strong>Player ID:</strong> <span id="playerId"></span></p>
        <p><strong>Game ID:</strong> <span id="gameId"></span></p>
    </div>

    <script>
        let ws;
        let playerId;
        let gameId;

        function generateId() {
            return (
                Math.floor(Math.random() * 10000).toString().padStart(4, '0') + '-' +
                Math.floor(Math.random() * 10000).toString().padStart(4, '0') + '-' +
                Math.floor(Math.random() * 10000).toString().padStart(4, '0') + '-' +
                Math.floor(Math.random() * 10000).toString().padStart(4, '0')
            );
        }

        function connect() {
            const playerName = document.getElementById('playerName').value;

            if (!playerName) {
                alert('Please enter a player name');
                return;
            }

            const connection = {
                ConnectionType: "Join",
                PlayerId: generateId(),
                PlayerName: playerName,
                GameId: "game_1234"
            };

            ws = new WebSocket('ws://localhost:8080/ws');

            ws.onopen = function() {
                console.log('WebSocket connection opened');
                ws.send(JSON.stringify(connection));
            };

            ws.onmessage = function(event) {
                console.log('Message from server:', event.data);

                // Handle JSON-encoded strings
                let message;
                try {
                    message = JSON.parse(event.data);
                    // If message is a string, it may be double-encoded JSON
                    if (typeof message === 'string') {
                        message = JSON.parse(message);
                    }
                } catch (e) {
                    console.error('Error parsing message:', e);
                    return;
                }

                if (message.Type === "GameInfo") {
                    // Handle GameInfo message
                    playerId = message.PlayerId;
                    gameId = message.GameId;
                    document.getElementById('playerId').textContent = playerId;
                    document.getElementById('gameId').textContent = gameId;
                    document.getElementById('infoContainer').style.display = 'block';
                } else if (message.Type === "Cards") {
                    // Handle digits message
                    document.getElementById('inputsContainer').style.display = 'block';
                    document.getElementById('digit1').value = message.Cards[0];
                    document.getElementById('digit2').value = message.Cards[1];
                    document.getElementById('digit3').value = message.Cards[2];
                }
            };

            ws.onclose = function() {
                console.log('WebSocket connection closed');
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                alert('WebSocket error');
            };
        }

        function sendDigits() {
            if (!ws) {
                alert('WebSocket connection is not open');
                return;
            }

            const digit1 = document.getElementById('digit1').value;
            const digit2 = document.getElementById('digit2').value;
            const digit3 = document.getElementById('digit3').value;

            const digits = [digit1, digit2, digit3];

            ws.send(JSON.stringify(digits));
            console.log('Sent digits:', digits);
        }
    </script>
</body>
</html>
